<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #141414;
    }

    .navbar img {
      width: 100px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .featured {
      position: relative;
      background-image: url('https://via.placeholder.com/1500x500');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .featured h1 {
      font-size: 50px;
    }

    .categories {
      padding: 20px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h2 {
      margin-bottom: 10px;
    }

    .movies {
      display: flex;
      gap: 10px;
      overflow-x: scroll;
    }

    .movie {
      min-width: 200px;
      height: 300px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </header>

  <section class="featured">
    <h1>Featured Show</h1>
  </section>

  <section class="categories">
    <div class="category">
      <h2>Popular on Netflix</h2>
      <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
      </div>
    </div>

    <div class="category">
      <h2>Trending Now</h2>
      <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
      </div>
    </div>
  </section>
</body>
</html>
